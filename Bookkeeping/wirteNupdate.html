<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../resources/css/bkstyle.css">
    <style type="text/css">

    </style>
</head>
<body>
    <div class="container">
		<div class="logo">
	        <a href="/book/records">
	            BOOK<br>
	            KEEPER 
	        </a>
		</div>
        <form action="/book/updateRecord" method="post" onsubmit="return formCheck();" id="updateForm">
        <div class="inputs">
            <input type="hidden" name="acc_id" value="${sessionScope.userID }">
            <input type="hidden" name="moneybook_no" value="${record.moneybook_no}">
            
                Memo

                    <input type="text" name="moneybook_memo" id="memo" value="${record.moneybook_memo }">

                Type

                    <select name="moneybook_type" id="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>

                Amount

                    <input type="number" name="moneybook_amount" id="amount" value="${record.moneybook_amount }">
                </div>
            <div class="buttons">
                <i class='bx bxs-edit btn' onclick="submitForm();"></i>
                <i class='bx bx-log-out btn'></i>
            </div>
        </form>
    </div>
</body>
</html>

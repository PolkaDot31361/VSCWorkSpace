<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../resources/css/bootstrap.css">
    <script type="text/javascript" src="../resources/js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        function signIn(){
            location.href = "signIn.html";
        }
    </script>
    <style>
       body{
            margin : 50px auto;
            width: 600px;
        }
        .btn{
            border-radius: 0.5rem;
            width:40%;
        }
        .container{
            border-radius: 1rem;
            padding: 10px 15px;
            width: 480px;
            height : 600px;
            background-image: linear-gradient(to right, #a2c5fc, #c0e8fc);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .container .logo{
            text-align: center;
            font-size: 70px;
            font-weight: 600;
            color : #103e78;
        }
        .container div{
            display: flex;
            flex-direction: column;
            justify-content : space-evenly;
            align-items: center;
            margin: 15px;
            padding: 5px;
        }
        .container input{
            margin: 10px;
        }
        .container .int-ctrl{
            width : 80%;
            background : #deeefd;
        	border: none;
        	border-radius: 1rem;
        	padding: 5px 15px;
        	font-weight: 600;
        	color : #9b9898;
        }
        .container .in-ctrl:focus{
        	outline: none;
        }
        .container .btn[type=submit]{
            background-color: #63abff;
            border: none;
            border-radius: 1rem;
            box-shadow: 1px 3px 3px 0px hsla(0, 0%, 0%, 0.35);
            padding:5px 15px;
        }
        .container .btn[type=button]{
            background-color: #6490e4;
            border: none;
            border-radius: 1rem;
            box-shadow: 1px 3px 3px 0px hsla(0, 0%, 0%, 0.35);
            padding:5px 15px;
        }
    </style>
</head>
<body>
    <form action="/account/login" method="post" onsubmit="return formCheck();">
        <div class="container">
            <div class="logo">BOOK <br> KEEPER</div>
            <div class="input">
                <input type="text" placeholder="ID" class="int-ctrl" id="id" name="acc_id">
                <input type="password" placeholder="Password" class="int-ctrl" id="pw" name="acc_pw">
            </div>
            <div class="buttons">
                <input type="submit" value="Log In" class="btn btn-primary">
                <input type="button" value="Sign In" class="btn btn-primary" onclick="signIn();">
            </div>
        </div>
    </form>
</body>
</html>

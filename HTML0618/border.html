<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	div{
		width: 200px;
		height: 100px;
		display: inline-block;
		margin: 15px;
		border-width:5px;
	}
	.box1{
		border-style: groove;
		box-shadow: 2px -2px 5px 0px black;
	}
	.box2{
		border-style: inset;
		border-radius: 10px;
	}
	.box3{
		border-style: dashed;
		border-width: 5px 10px 15px 20px;
	}
	.box4{
		border-style: solid;
		width: 100px;
        border-radius: 100px;
	}

</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>

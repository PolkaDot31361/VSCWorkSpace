<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Date 02</title>
        <script type="text/javaScript">
            var today = new Date();
            var nowMonth = today.getMonth();
            var nowDate = today.getDate();
            var nowDay = today.getDay();

            document.write("<h1>TODAY</h1>");
            document.write(" MONTH : " + nowMonth, "<br>");
            document.write(" DATE : " + nowDate, "<br>");
            document.write(" DAY : " + nowDay, "<br>");

            var worldcup = new Date(2002,4,31);
            var theMonth = worldcup.getMonth();
            var theDate = worldcup.getDate();
            var theDay = worldcup.getDay();

            document.write("<h1>WORLDCUP</h1>");
            document.write(" MONTH : " + theMonth, "<br>");
            document.write(" DATE : " + theDate, "<br>");
            document.write(" DAY : " + theDay, "<br>");
        </script>
    </head>
    <body>

    </body>
</html>
